name: Automation Testing Practice

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13.5' # Asegúrate de que esta sea la versión de Python que usas
      - name: Instalar dependencias de Python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt # Asegúrate de que pytest-playwright esté en requirements.txt
      - name: Instalar navegadores de Playwright
        run: playwright install --with-deps
      - name: Ejecutar pruebas de Playwright en orden específico
        run: |
          # El orden de ejecución de los archivos de prueba se define aquí
          pytest practce\test\test_getByRole.py practce\test\test_getByText.py practce\test\test_getByLabel.py practce\test\test_getByPlaceholder.py practce\test\test_getByAltText.py practce\test\test_getByTitle.py practce\test\test_getByTestId.py practce\test\test_cargarArchivo.py practce\test\test_tablaEstatica.py practce\test\test_tablaDinamica.py practce\test\test_checkBoxLista.py practce\test\test_alertsAndPopups.py practce\test\test_mouseAction.py -s -v --template=html1/index.html --report=reportes/html1/playwright_reporte.html
      - name: Subir informe de pruebas de Playwright
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: reporte_de_ejecución.html
          retention-days: 30